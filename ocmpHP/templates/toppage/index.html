    <script>
        //scrollした時のheaderの挙動を設定．
        const navbar = document.querySelector(".navbar"); //nabbarの情報を取得
        console.log(navbar)//取得した情報の確認．
        const menu = document.querySelector(".menu")
        window.addEventListener("scroll",() => {
            //console.log(menu.offsetTop) //menu.offsetはmenuの上部からの高さを表すことを確認できる．
            if(window.pageYOffset >= menu.offsetTop){
                navbar.classList.add("sticky");//sticky classを付与．cssで定義する．
            } else { 
                navbar.classList.remove("sticky");
            }
        })//scrollするたびに{}内が実行される．
